<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
<!--
autoplay:自动播放
controls:视频控制条
poster:视频没有播放之前显示的占位图片
loop:用于做广告视频 循环
preload:预加载视频，preload与autoplay相冲，如果设置了autoplay属性那么preload属性就会失效
muted:静音
-->
<video src="zhaosheng.mp4" autoplay="autoplay" controls="controls" width="80%"></video>
</body>
</html>
