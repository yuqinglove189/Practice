        p{

<body>
<!--
1.在css中如何通过color属性来修改文字颜色
格式 color：值
取值
1.1 英文单词
一般情况下常见的颜色都有对应的英文单词，但是英文单词能够表达的颜色是有限制的，也就是说不是所有的颜色都能够通过英文单词来表达

1.2 rgb（三原色）
r red 红色 g green 绿色 b blue 蓝色
这个格式中的第一个数字就是用来设置光源元件红色显示的亮度
第二个数字就是用来设置光源元件绿色显示的亮度
第三个数字就是用来设置光源元件蓝色显示的亮度
其中每一个数字的取值范围是0-255 0为不发光 255为           发光，值越大越亮
黑色 rgb 0,0,0
白色 rgb 255,255,255
在前端开发中不常用黑色 灰色 红/绿/蓝 三个值都相等 就是灰色 越趋向0越暗 越趋向255越淡

1.3 rgba
a 透明度 值越小越透明

1.4 十六进制
在前端开发中通过十六进制表示颜色，其实本质就是rgb 十六进制中是通过每两位表示一个颜色

1.5 十六进制缩写
在css中只要十六进制的颜色每两位的值都是一样的，那么就可以简写
-->
    <p>我是段落</p>
</body>
