<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css元素显示模式转换</title>
    <style>
        div{
            display: inline;
            background: red;
            height: 100px;
            width: 100px;
        }
        span{
            display: block;
            background: blue;
            height: 200px;
            width: 200px;

        }
        .cc{
            background: green;
            display: inline-block;
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
<!--
1.如何转换css元素的显模式
设置元素的display属性

2.display取值
block 块级
inline 行内
inline-block 行内块级

di display: inline;
db display: block;
dib display: inline-block;

-->
<div>div</div>
<div>div</div>
<span>span</span>
<span>span</span>
<p class="cc">段落</p>
<b class="cc">加粗</b>
</body>
</html>
