<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html中被废弃的标签</title>
</head>
<body>
<!--
1.为什么html中有一部分标签会被废弃
因为当前html中的标签只有一个作用，就是用来添加语义
而早起的html标签中有一部分标签是没有语义的。
有一部分标签是用来修改样式的
所以这部分标签就被淘汰了

<br>  -》 <p>
<hr>
<font>  修改样式

<b> bold 加粗文本 <u> underlined 添加下划线 <i>italic 将文本倾斜 <s> strikethrough给文本添加删除线
以上这些标签是没有语义的，都是用来修改样式的

注意点：以后在企业开发中不到万不得已一定不要使用这些被废弃的标签
如果一定要使用，一般情况下都是用来作为css的钩子来使用


strong == b
ins  ==  u
em  ==  i
del  == s

strong语义：定义重要性强调的文字
ins语义（inserted）：定义插入的文字
em语义（emphasized）：定义强调的文字
del语义（delete）：定义被删除的文字
-->

<b>啦啦啦</b>
<u>哈哈哈</u>
<i>么么哒</i>
<s>嘻嘻嘻</s>
<hr>
<strong>啦啦啦</strong>
<ins>哈哈哈</ins>
<em>么么哒</em>
<del>嘻嘻嘻</del>
</body>
</html>
