<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-层叠性</title>
    <style>
        p{
            color: red;
        }
        .para{
            color: blue;
        }
    </style>
</head>
<!--
1.什么是层叠性
作用：层叠性就是css处理冲突的一种能力

注意点：
层叠性只有在多个选择器选中“同一个标签”，然后又设置了“相同的属性”，才会发生层叠性

css全称 Cascading StyleSheet 层叠式样式表
-->
<body>
<p id="identity" class="para">段落</p>
</body>
</html>
