<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级之important</title>
    <style>
        p{
            color: green ;
        }
        #identity{
            color: purple;
            font-size: 50px;
        }
        .para{
            color: pink ;
        }
        *{
            color: blue !important;
            font-size: 10px;
        }
        li{
            color: red ;
        }
    </style>
</head>
<body>
<!--
1.什么是important
作用：用于提升某个直接选中标签的选择器中的某个属性的优先级的，可以将被指定属性的优先级提升为最高
注意点：
1.important只能用于直接选中，不能用于间接选中
2.通配符选择器选中的标签也是直接选中的
3.!important只能提升被指定的属性的优先级，其他的属性的优先级不会被提升
4.!important必须写在属性值的分号的前面
5.!important前面的!不能省略
-->
<ul>
    <li>
        <p id="identity" class="para">段落 </p>
    </li>
</ul>
</body>
</html>
