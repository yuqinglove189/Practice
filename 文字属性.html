<!--
1.规定文字样式的属性
font-style: italic;
取值：
normal：正常的，默认就是正常的
italic：倾斜的
快捷键
fs font-style:italic;
fsn font-style:normal;

2.规定文字粗细的属性
font-weight: bold;
单词取值：
bold 加粗
bolder 比加粗还粗 字体有极限
lighter 细线 默认就是细线
数字取值：
100 细线 ~ 900 加粗

快捷键
fw font-weight
fwb font-weight:bold;
fwbr font-weight:bolder;

3.规定文字大小的属性
font-size：像素
单位：px 像素 pixel
注意：通过font-size设置大小一定要写单位（px）
快捷键：
fz font-size

4.规定文字字体的属性
font-family
注意：
1.如果取值是中文需要用单引号或者双引号括起来
2.设置的字体必须是用户电脑上已经安装的字体
快捷键
ff font-family

1.如果设置的字体不存在，那么系统会使用默认的字体来显示 宋体
2.如果设置的字体不存在，而我们又不想用默认的字体来显示怎么办
可以给字体设置备选方案
font-family: "字体1", "备选方案1", "备选方案2", ……;

3.如果想给中文和英文分别单独设置字体，怎么办
但凡是中文字体，里面都包含了英文
但凡是英文字体，里面都不包含中文
也就是说中文字体可以处理英文，而英文字体不能处理中文
注意：如果想给界面中的英文单独设置自己，那么英文的字体必须写在中文的前面


补充在企业开发中最常见的字体有以下几个
中文：宋体/黑体/微软雅黑
英文：Times New Roman / Arial

并不是名称是英文就一定是英文字体，英文中文字体其实都有自己的英文名称，所以是不是中文字体主要看能不能处理中文

缩写格式：
font: style weight size family;
注意点：
1.在这种缩写格式中有的属性值可以省略
style可以省略
weight可以省略
2.在这种缩写格式中style和weight可以交换位置
3.在这种缩写格式中有的属性是不可以省略的
size和family不可省略
4.size和family的位置不能随便乱放，size一定要写在family的前面，而且size和family要放在所有属性的后面。

-->
    <i>倾斜文字</i>
    <p>倾斜文字</p>
