<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <style>
        marquee {
        width:200px;
        height:200px;
        }
    </style>
</head>
<body>
<!--
marquee标签不是W3C推荐的标签，在W3C官方文档也无法查询这个标签，但是各大浏览器对这个标签的支持非常好

marquee ：跑马灯效果
格式
<marquee behavior="" direction="">跑马灯效果的内容</marquee>

direction：设置滚动方向：left right up down
scrollamount：设置滚动速度 数字越大速度越快
loop：设置滚动次数，默认是-1，也就是无限滚动
behavior：设置滚动类型 slide 滚动到边界就停止 alternate 滚动到边界就弹回
-->
<!--滚动方向-->
<marquee >跑马灯效果的内容</marquee>
<marquee direction="right">右右右</marquee>
<marquee direction="up">上上上</marquee>
<marquee direction="down">跑马灯效果的内容</marquee>
<hr>
<!--滚动速度-->
<marquee scrollamount="1">跑马灯效果的内容</marquee>
<marquee scrollamount="50">跑马灯效果的内容</marquee>
<hr>
<!--设置滚动次数-->
<marquee loop="1">跑马灯效果的内容</marquee>
<hr>
<!--设置滚动类型-->
<marquee behavior="slide">跑马灯效果的内容</marquee>
<marquee behavior="alternate">跑马灯效果的内容</marquee>
<hr>

<marquee><img src="4.jpg" width="100px"></marquee>

</body>
</html>
